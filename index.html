<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="icon" type="image/png"/ sizes="32x32"
    href="/assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style-design.css" />
    <link rel="stylesheet" href="./assets/css/style-main.css" />
    <title>Frontend quiz app</title>
  </head>
  <body>
  <div class="main-container">
      <!--========HEADER==========-->

      <header class="theme">
        <div class="subject hidden">
          <div class="subject-img-container">
            <img class="result-subject-img"
              src=""
              alt=""
              width="40"
              height="40"
            />
             <p class="subject-text reset4"></p>
          </div>
         
        </div>

        <div class="dark-white-style">
          <img
            src="/assets/images/icon-sun-dark.svg"
            alt="Light"
            width="24"
            height="24"
          />

          <label class="toggle">
            <input type="checkbox" id="theme-toggle" />
            <span class="toggle-slider"></span>
          </label>

          <img
            src="/assets/images/icon-moon-dark.svg"
            alt="Dark"
            width="18"
            height="18"
          />
        </div>
      </header>

      <!----------- START MENU--------------->

      <section class="screen screen-select active">
        <!--========WELCOME==========-->
        <section class="select-welcome">
          <h1 class="select-welcome-h1 preset2-light-mobile">Welcome to the</h1>
          <p class="select-welcome-h1-span preset2-medium-mobile">
            Frontend Quiz!
          </p>

          <p class="select-welcome-text preset5-mobile">
            Pick a subject to get started
          </p>
        </section>

        <!--========SELECT-SUBJECTS==========-->

        <section class="select-subject-list">
          <label for="HTML" class="select-subject-label preset4-mobile">
            <div class="select-subject-img-container html-card">
              <img src="assets/images/icon-html.svg" alt="HTML" />
          </div>
            HTML
            <input class="select-subject-item" id="HTML" type="radio" />
          </label>

          

          <label for="CSS" class="select-subject-label preset4-mobile">
            <div class="select-subject-img-container html-css">
              <img src="assets/images/icon-css.svg" alt="CSS" />
            </div>
            CSS
            <input class="select-subject-item" id="CSS" type="radio" />

            
          </label>

         

          <label for="JavaScript" class="select-subject-label preset4-mobile">
            <div class="select-subject-img-container html-js">
              <img src="assets/images/icon-js.svg" alt="JavaScript" />
            </div>
            JavaScript
             <input class="select-subject-item" id="JavaScript" type="radio" />
          </label>
       
          <label
            for="Accessibility"
            class="select-subject-label preset4-mobile"
          >
            <div class="select-subject-img-container html-access">
              <img
                src="assets/images/icon-accessibility.svg"
                alt="Accessibility"
              />
            </div>
            Accessibility
               <input
            class="select-subject-item"
            id="Accessibility"
            type="radio"
          />
          </label>
        </section>
      </section>

      <!------- ЭКРАН ВОПРОСОВ ----------->
      <section class="screen screen-question hidden">
        <div class="question-title">
          <h2 class="question-counter preset5-mobile">
            Question <span id="current-question"></span> of
            <span id="total-questions">10</span>
          </h2>
          <p class="question-content preset3-mobile">
            
          </p>
          <div class="quiz-progress__track">
            <div class="quiz-progress__bar" id="progress-bar"></div>
          </div>
        </div>
        <ul class="answers">
          <li class="answer-item">
            <!---------------------item-A----------------------------------------->

            <input class="select-answer-item" id="letter-a" type="radio" name="answer"/>

              <label for="letter-a" class="select-answer-label">
              <span class="answer-letter preset4-mobile">A</span>
              <p class="answer-content answer-A"></p>
                <img
                src=""
                alt=""
                class="answer-icon"
              />
            </label>
          </li>

          <!---------------------item-B----------------------------------------->
          <li class="answer-item">
            <input class="select-answer-item" id="letter-b" type="radio" name="answer" />
            <label for="letter-b" class="select-answer-label">
              <span class="answer-letter preset4-mobile">B</span>
              <p class="answer-content answer-B"></p>
              <img
                src=""
                alt=""
                class="answer-icon"
              />
            </label>
          </li>
          <!---------------------item-С----------------------------------------->
          <li class="answer-item">
            <input class="select-answer-item" id="letter-c" type="radio" name="answer"/>
            <label for="letter-c" class="select-answer-label">
              <span class="answer-letter preset4-mobile">C</span>

              <p class="answer-content answer-C"></p>
              <img src="" alt="" class="answer-icon" />
            </label>
          </li>
          <!---------------------item-D----------------------------------------->
          <li class="answer-item">
            <input class="select-answer-item" id="letter-d" type="radio" name="answer"/>
            <label for="letter-d" class="select-answer-label">
              <span class="answer-letter preset4-mobile">D</span>

              <p class="answer-content answer-D"></p>
              <img src="" alt="" class="answer-icon" />
            </label>
          </li>
        </ul>
        <button class="submit-btn">Next Question</button>

        <div class="no-answer is-visible">
          <img
                src="/assets/images/icon-incorrect.svg"
                alt="No answer"
                class="answer-icon-message"
              />
        <p class="no-answer-par preset5-regular">Please select an answer</p>
      </div>
      </section>

      <!------- ЭКРАН РЕЗУЛЬТАТА ----------->
      <section class="screen screen-result hidden">
        <h3 class="screen-result-title preset2-light-mobile">
          Quiz completed <span class="screen-result-span preset2-medium-mobile">You scored...</span>
        </h3>
        <div class="result-total">
          <div class="subject result-subject">
          <div class="subject-img-container ">
            <img class="result-subject-img"
              src=""
              alt=""
              width="40"
              height="40"
             />
              <p class="result-subject-text "></p>
            </div>
          
           </div>
          <p class="result-total-questions preset1-mobile">
            8
          </p>
          <div class="current-question">out of
            <span id="result-total-questions">10</span>
          </div>
          <!-- Question <span id="current-question">1</span> -->
             
        </div>
        <button class="result-btn submit-btn">Play Again</button>
      </section>
    </div>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
